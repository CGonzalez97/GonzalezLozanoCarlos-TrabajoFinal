<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<title>AlumnoModificarPerfil</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	
	<link th:replace="~{fragments/linkEstilos::linkEstilos}" rel="stylesheet" type="text/css" href="/css/estilos.css">


</head>
<body>

	<div th:replace="~{fragments/banner::banner}" class="container-fluid px-0">
		
	</div>

	
	
	
	
	<div th:replace="~{fragments/menuAlumno::menuAlumno}" class="container-fluid col-12 bg-warning px-0 mx-0 menu">
		
		<ul class="d-flex flex-row col-8 offset-2 container-fluid bg-warning text-dark my-0" >
			<li data-target="#demo" data-slide-to="0" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Anuncios</div></a></li>
			
			<li data-target="#demo" data-slide-to="1" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Empresas</div></a></li>

			<li data-target="#demo" data-slide-to="2" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Mi Perfil</div></a></li>

			<li data-target="#demo" data-slide-to="2" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Logout</div></a></li>

		</ul>

	</div>
	
	

	<div class="col-12 bg-dark container-fluid cuerpoInicio" >
		
		<div class="bg-light col-8 offset-2 h-100 px-0 d-flex flex-column cuerpoInicio">
			
			
			<form onsubmit="return envio()"  method="POST" th:action="alumnoEditPerfil"  th:object="${alumnoForm}"    class="col-12 container-fluid   d-flex justify-content-center flex-column mx-0 px-0 d-flex justify-content-center flex-column " name="alumnoModificarPerfil" id="alumnoModificarPerfil">
			  
				<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
					
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="nombreAlumno">Nick</label><input th:field="*{nick}" th:value="*{nick}" type="text" name="nick" id="nick">
					</div>
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="contrasenya">Contraseña</label><input  th:value="*{contrasenya}" type="password" name="contrasenya" id="contrasenya">
					</div>
	
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="contrasenyaRepe">Repite la contraseña</label><input  th:value="*{contrasenya}" type="password" name="contrasenyaRepe" id="contrasenyaRepe">
					</div>
	
				</div>
			
				
				<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
					
					<div class="col-7 d-flex justify-content-center flex-column">
						<label for="nombreAlumno">Nombre completo</label><input th:field="*{nombre}" th:value="*{nombre}" type="text" name="nombreAlumno" id="nombreAlumno">
					</div>
					<!-- 
					<div class="col-4 offset-2 d-flex justify-content-center flex-column">
						<label for="apellidosAlumno">Apellidos</label><input type="text" name="apellidosAlumno" id="apellidosAlumno">
					</div>
					 -->
	
					<div class="col-5 d-flex justify-content-center flex-column">
						<label for="nacimientoAlumno">Fecha de nacimiento</label><input th:field="*{fechaNacimiento}" th:value="*{fechaNacimiento}"  type="date" name="nacimientoAlumno" id="fechaNacimiento">
					</div>
	
				</div>
	
				<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
					
					<div class="col-6 d-flex justify-content-center flex-column">
						<label for="emailAlumno">Email</label><input th:field="*{email}" th:value="*{email}" type="text" name="emailAlumno" id="emailAlumno">
					</div>
					<div class="col-6 d-flex justify-content-center flex-column">
						<label for="direccionAlumno">Dirección</label><input th:field="*{direccion}" th:value="*{direccion}" type="text" name="direccionAlumno" id="direccionAlumno">
					</div>
	
				</div>
	
				<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
					
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="gradoAlumno">Grado</label>
						<select required="required" th:field="*{gradoCursado}" th:value="*{gradoCursado}" name="gradoAlumno" id="gradoAlumno" form="alumnoModificarPerfil">
							
							<option value="GestionAdministrativa">Gestión Administrativa</option>
							<option value="ActividadesComerciales">Actividades Comerciales</option>
							<option value="InstalacionesElectricasYAutomaticas">Instalaciones Eléctricas Y Automáticas</option>
							<option value="InstalacionesDeTelecomunicaciones">Instalaciones De Telecomunicaciones</option>
							<option value="FormacionProfesionalBasica">Formación Profesional Básica</option>
							<option value="AdministracionYFinanzas">Administración Y Finanzas</option>
							<option value="DesarrolloDeAplicacionesMultiplataforma">Desarrollo De Aplicaciones Multiplataforma</option>
	
						</select>
					</div>
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="fechaInicioGrado">Inicio</label><input th:field="*{fechaInicioGrado}" th:value="*{fechaInicioGrado}" type="date" name="fechaInicioGrado" id="fechaInicioGrado">
					</div>
	
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="fechaFinGrado">Fin</label><input th:field="*{fechaFinGrado}" th:value="*{fechaFinGrado}" type="date" name="fechaFinGrado" id="fechaFinGrado">
					</div>
	
				</div>
	
				<div class="col-12 d-flex justify-content-center my-4">
					<input type="submit" name="envioFormRegAlumno" id="envioFormRegAlumno">
				</div>
	
			</form>
			

			

		</div>

	</div>



	<div th:replace="~{fragments/footer::footer}" class="container-fluid px-0">
		
	</div>

	<script th:replace="~{fragments/javaScriptFormularioAlumno::javaScriptFormularioAlumno}" type="text/javascript">
		
	</script>

</body>
</html>
