<head>
	<meta charset="utf-8">
	<title>AdminAddAnuncio</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	
	<link th:replace="~{fragments/linkEstilos::linkEstilos}" rel="stylesheet" type="text/css" href="/css/estilos.css">


</head>
<body>

	<div th:replace="~{fragments/banner::banner}" class="container-fluid px-0">
		
	</div>

	

	<div th:replace="~{fragments/menuAdmin::menuAdmin}" class="container-fluid col-12 bg-warning px-0 mx-0 menu" >
		
		<ul class="d-flex flex-row col-8 offset-2 container-fluid bg-warning text-dark my-0" >
			<li data-target="#demo" data-slide-to="0" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Anuncios</div></a></li>
			
			<li data-target="#demo" data-slide-to="1" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Alumnos</div></a></li>

			<li data-target="#demo" data-slide-to="2" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Empresas</div></a></li>

			<li data-target="#demo" data-slide-to="2" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Logout</div></a></li>
		</ul>

	</div>

	<div class="col-12 bg-dark container-fluid cuerpoInicio" >
	
	
		
		<div class="bg-light col-8 offset-2 h-100 px-0 d-flex flex-column   align-items-center cuerpoInicio">
		
		
			<form  method="POST" th:action="adminAddAnuncio"  th:object="${anuncioForm}"    class="col-12 container-fluid   d-flex justify-content-center flex-column mx-0 px-0 d-flex justify-content-center flex-column " name="formularioAddAnuncio" id="formularioAddAnuncio">
			
			<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
				
				<div class="col-4 d-flex justify-content-center flex-column">
					<label for="titulo">Título</label><input th:field="*{titulo}" type="text" name="titulo" id="titulo">
				</div>
				


			</div>
			
			<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
				
				<div class="col-4 d-flex justify-content-center flex-column">
					<label for="fechaEvento">Fecha del Evento</label><input th_field="*{fechaEvento}" type="date" name="fechaEvento" id="fechaEvento">
				</div>

			</div>

			<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
				
				<div class="col-12 d-flex justify-content-center flex-column">
					<label for="descripcion">Descripción</label><input th:field="*{descripcion}" type="text" name="descripcion" id="descripcion">
				</div>
				

			</div>

			

			<div class="col-12 d-flex justify-content-center my-4">
				<input type="submit" name="formularioAddAnuncio" id="envioFormRegAlumno">
			</div>

		</form>
			
			
			

			

		</div>

	</div>



	<div th:replace="~{fragments/footer::footer}" class="container-fluid px-0">
		
	</div>

	<script type="text/javascript">
		
	</script>

</body>
</html>
