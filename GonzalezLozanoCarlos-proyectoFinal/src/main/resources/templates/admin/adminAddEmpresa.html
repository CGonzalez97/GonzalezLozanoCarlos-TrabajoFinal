<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<title>AdminAddAlumno</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	
	<link th:replace="~{fragments/linkEstilos::linkEstilos}" rel="stylesheet" type="text/css" href="../css/estilos.css">


</head>
<body>

	<div th:replace="~{fragments/banner::banner}" class="container-fluid px-0">
		
	</div>

	

	<div th:replace="~{fragments/menuAdmin::menuAdmin}" class="container-fluid col-12 bg-warning px-0 mx-0 menu" >
		
		<ul class="d-flex flex-row col-8 offset-2 container-fluid bg-warning text-dark my-0" >
			<li data-target="#demo" data-slide-to="0" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Anuncios</div></a></li>
			
			<li data-target="#demo" data-slide-to="1" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Alumnos</div></a></li>

			<li data-target="#demo" data-slide-to="2" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Empresas</div></a></li>

			<li data-target="#demo" data-slide-to="2" class="col-3 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Logout</div></a></li>
		</ul>

	</div>

	<div class="col-12 bg-dark container-fluid cuerpoInicio" >
	
	
		
		<div class="bg-light col-8 offset-2 h-100 px-0 d-flex flex-column   align-items-center cuerpoInicio">
		
		
			<form onsubmit="return envio()" method="POST" th:action="adminAddEmpresa" name="adminAddEmpresa" id="adminAddEmpresa" th:object="${empresaForm}" class="col-12 container-fluid   d-flex justify-content-center flex-column mx-0 px-0 d-flex justify-content-center flex-column ">
			
				<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
					
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="nombreAlumno">Nick</label><input th:field="*{nick}" type="text" name="nick" id="nick">
					</div>
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="apellidosAlumno">Contraseña</label><input th:field="*{contrasenya}" type="password" name="contrasenya" id="contrasenya">
					</div>
	
					<div class="col-4 d-flex justify-content-center flex-column">
						<label for="nacimientoAlumno">Repite la contraseña</label><input type="password" name="contrasenyaRepe" id="contrasenyaRepe">
					</div>
	
				</div>
	
				<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL1">
					
					<div class="col-6 d-flex justify-content-center flex-column">
						<label for="nombreEmpresa">Nombre</label><input th:field="*{nombre}" type="text" name="nombreEmpresa" id="nombreEmpresa">
					</div>
					<div class="col-6 d-flex justify-content-center flex-column">
						<label for="nombreSector">Sector</label><input th:field="*{sector}" type="text" name="nombreSector" id="nombreSector">
					</div>
	
				</div>
	
	
				<div class="my-1 col-10 offset-1 container-fluid d-flex justify-content-center flex-row" id="formularioRegEmpresaL2">
					<div class="col-6 d-flex justify-content-center flex-column">
						<label for="cifEmpresa">CIF</label><input th:field="*{cif}" type="text" name="cifEmpresa" id="cifEmpresa">
					</div>
					<div class="col-6 d-flex justify-content-center flex-column">
						<label for="telefonoEmpresa">Télefono</label><input th:field="*{telefono}" type="text" name="telefonoEmpresa" id="telefonoEmpresa">
					</div>
				</div>
	
	
				<div class="my-1 col-12 container-fluid">
					
					<div class="col-10 offset-1 d-flex justify-content-center flex-column">
						<label for="emailEmpresa">Email</label><input th:field="*{email}" type="email" name="emailEmpresa" id="emailEmpresa">
					</div>
	
				</div>
	
	
				<div class="my-1 col-12">
	
					<div class="col-10 offset-1 d-flex justify-content-center flex-column">
						<label for="direccionEmpresa">Dirección</label><input th:field="*{direccion}" type="text" name="direccionEmpresa" id="direccionEmpresa">
					</div>
	
				</div>
	
	
				<div class="col-12 d-flex justify-content-center my-4">
					<input type="submit" name="adminAddEmpresa" id="adminAddEmpresa">
				</div>
	
			</form>
			
			
			

			

		</div>

	</div>



	<div th:replace="~{fragments/footer::footer}" class="container-fluid px-0">
		
	</div>

	<script th:replace="~{fragments/javaScriptFormularioEmpresa::javaScriptFormularioEmpresa}" type="text/javascript">
		
	</script>

</body>
</html>
