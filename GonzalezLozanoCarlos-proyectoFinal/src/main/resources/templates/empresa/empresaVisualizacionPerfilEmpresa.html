<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<title>VisualizaciónPerfilEmpresa</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">


</head>
<body>

	<div th:replace="~{fragments/banner::banner}" class="container-fluid px-0">
		
	</div>

	

	<div th:replace="~{fragments/menuEmpresaPerfil::menuEmpresaPerfil}" class="container-fluid col-12 bg-warning px-0 mx-0 menu" >
		
		

	</div>


	<div class="col-12 bg-dark container-fluid cuerpoInicio" >
		
		<div class="bg-light col-8 offset-2 h-100 px-0 d-flex flex-column container-fluid cuerpoInicio ">
			
			

			<div class="d-flex flex-row justify-content-between ml-3 my-3 tituloDatos" >
				<div class="col-4 h3">Sus Datos</div>
				<div class="col-1">

					<img src="../imgs/iconoEngranaje.jpg" class="icono my-1 iconoMostrado" >
					<img src="../imgs/eliminar.jpg" class="icono my-1 iconoOculto" >
					<img src="../imgs/deshacer.png" class="icono my-1 iconoOculto" >

				</div>

			</div>

			
			<div class="col-11">
				<table class="table table-striped mt-3 col-10">
					<tr><td>CIF</td></tr>
					<tr><td>Nombre</td></tr>
					<tr><td>Sector</td></tr>
					<tr><td>Email</td></tr>
					<tr><td>Dirección</td></tr>
					<tr><td>Teléfono</td></tr>
				</table>
			</div>
			

		</div>

	</div>



	<div th:replace="~{fragments/footer::footer}" class="container-fluid px-0">
		
	</div>

	<script type="text/javascript">
		
	</script>
