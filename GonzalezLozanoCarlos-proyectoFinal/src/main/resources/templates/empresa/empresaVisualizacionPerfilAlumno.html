<body>

	<div th:replace="~{fragments/banner::banner}" class="container-fluid px-0">

			<li data-target="#demo" data-slide-to="1" class="col-4 d-flex align-items-center justify-content-center h3 my-0"><a href="" class="text-dark text-decoration-none"><div>Alumnos</div></a></li>

	</script>
